<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Countdown PKL SMK Negeri 1 Punggelan</title>
    <link rel="icon" type="image/x-icon" href="/src/img/countdown.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/src/css/style.css" />
    <link rel="stylesheet" href="/src/css/simplyCountdown.theme.default.css" />
  </head>
  <body>
    <section
      id="hero"
      class="hero w-100 h-100 p-3 mx-auto text-center d-flex justify-content-center align-items-center text-white"
    >
      <main class="cuy">
        <h4>countdown praktik kerja lapangan</h4>
        <h5>dari <b>30 januari 2023</b> sampai <b>28 februari 2024</b></h5>
        <p>
          kepada teman-teman sija , kita akan menyelesaikan praktik kerja
          kapangan dalam :
        </p>
        <div class="simply-countdown"></div>
      </main>
    </section>

    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <!-- Boostrap End -->

    <!-- SimplyCountdown -->
    <script src="/src/js/simplyCountdown.min.js"></script>
    <script>
      simplyCountdown(".simply-countdown", {
        year: 2024,
        month: 2,
        hours: 0,
        minutes: 0,
        seconds: 0,
        words: {
          days: { singular: "hari", plural: "hari" },
          hours: { singular: "jam", plural: "jam" },
          minutes: { singular: "menit", plural: "menit" },
          seconds: { singular: "detik", plural: "detik" },
        },
      });
    </script>
    <!-- SimplyCountdown End -->
  </body>
</html>

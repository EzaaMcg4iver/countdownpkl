<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Countdown PKL SMK Negeri 1 Punggelan</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/src/css/style.css" />
    <link rel="stylesheet" href="/src/css/simplyCountdown.theme.default.css" />

    <style>
      /* Logo Mertani */
      .logo-mertani {
        .image {
          width: 300px;
          height: 70px;
          display: block;
          margin-left: auto;
          margin-right: auto;
          margin-top: 100px;
        }
      }
    </style>
  </head>
  <body>
    <div class="logo-mertani">
      <img class="image" src="/src/img/logo.png" alt="mertanilogo" />
    </div>

    <section
      id="hero"
      class="hero w-100 h-100 p-3 mx-auto text-center d-flex justify-content-center align-items-center text-black"
    >
      <main>
        <h4>Countdown Praktik Kerja Lapangan</h4>
        <h5>Dari <b>30 Januari 2023</b> sampai <b>28 Februari 2024</b></h5>
        <p>
          Kepada teman-teman yang ada di PT Mertani, kita akan menyelesaikan
          Praktik Kerja Lapangan dalam :
        </p>
        <div class="simply-countdown"></div>
      </main>
    </section>
    <!-- <footer>
      <div class="d-flex justify-content-center align-items-center">
        @Ezaa Made with Love
      </div>
    </footer> -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>

    <!-- Simplify Countdown -->
    <script src="/src/js/simplyCountdown.min.js"></script>

    <script>
      simplyCountdown(".simply-countdown", {
        year: 2024, // required
        month: 2, // required
        day: 28, // required
        hours: 0, // Default is 0 [0-23] integer
        minutes: 0, // Default is 0 [0-59] integer
        seconds: 0, // Default is 0 [0-59] integer
        words: {
          //words displayed into the countdown
          days: { singular: "hari", plural: "hari" },
          hours: { singular: "jam", plural: "jam" },
          minutes: { singular: "menit", plural: "menit" },
          seconds: { singular: "detik", plural: "detik" },
        },
      });
    </script>
  </body>
</html>
